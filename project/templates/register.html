<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Strong Women - Sign up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/stylesLogin.css' )}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="icon" type="image/jpg" href="{{ url_for('static', filename='./images/Favicon.png' ) }}"/>
</head>

<body class="total">
    <nav class="navbar2">
        <a href="/"><img class="logo" src="{{ url_for('static', filename='images/logo.png')}}" alt=""></a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="black display-4 mt-size" style="font-size:80px">Early cancer detection can save lives</h1>
            </div>
            <div class="col-md-4 base">
                <div class="card mt-size2">
                    <div class="card-body">
                        <h2>Sign Up</h2>
                        <form class="form" method="post" action="/addUser">
                            <label>Full Name</label><br>
                            <input type="text" class="form-control" name="nname" placeholder="Full name"><br>
                            <label>Professional license</label><br>
                            <input type="text" class="form-control" name="nlicense" placeholder="Professional license"><br>
                            <label>Hopital</label><br>
                            <input type="text" class="form-control" name="nhospital" placeholder="Hospital"><br>
                            <label>Email</label><br>
                            <input type="email" class="form-control" name="nemail" placeholder="example@email.com"><br>
                            <label>Password</label><br>
                            <input type="password" class="form-control" name="npassword" placeholder="Password"><br><br>
                            <input type="submit" class="button" style="vertical-align:middle" value="Register">
                        </form>
                        <p class="mt-2">Have an account? <a href="/login">Log In here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</body>

</html>
